<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* 
    1. Первые две десятки - число, а последняя десятка - строка. Js складывает 
    две первые десятки по канонам математики т.к. число (=20), 
    затем меняет результат в строку и складывает с другой строкой. */
    console.log(10 + 10 + "10");
    /*     
    2. Из-за того, что между числами идёт строка, js меняет первое значение на 
    строку т.к. не может арифметичеки их сложить, следовательно и послднее по
    этому же принципу меняет в строку. */
    console.log(10 + "10" + 10);
    /* 
    3. Второй оператор плюс перед строчной 10-кой делает её числовой, что 
    говорит js-су о том, что нам нужно арифметически сложить содержимое строки. */
    console.log(10 + 10 + + "10");
    /* 
    4. Как и в 3-м примере второй знак (в данном случае минус) задаёт пустой 
    строке числовое значение - 0.
    10 делённая на минус ноль = минус бесконечность. Такая уж особенность :) */
    console.log(10 / -"");
    /* 
    5. Разделяет дробную часть в js точка, а не запятая - поэтому он не 
    принимает его за числовой формат.
     */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
