<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    "a" равняется 1. Перед a стоит оператор преинкремента (++ перед переменной),
    который добавляет к её значению единицу (a = 2), затем к переменной "c" 
    присваивается значение переменной 2a".
     */
    c = ++a;
    console.log(c);

    /*
    b равно 1. После b стоит оператор постинкремента (++ после переменной),
    который добавляет 1 к её значению (b = 2), но к переменной d присваивается
    значение до увеличения.
     */
    d = b++;
    console.log(d);

    /*
    Плюс единица к переменной a (выходит 3), плюс 2 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    За счёт оператора постинкремента переменная b равно трём. Но к числу 2
    прибавляется значение, которое лежало ДО инкремента, т.е. 2 + 2 = 4.
    Результат присваивается переменной d.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
